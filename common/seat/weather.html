    <script language="javascript" type="text/javascript">

        window.onload = getWeather;

        function getWeather(){

            var _url = path + "/seatInfo/getWeather.action";
            var parameter = {};
            parameter["key"] = "";
            $.ajax({
                url : _url,
                type : "post",
                dataType : "json",
                data : parameter,
                beforeSend : function(){
                },
                success : function(data){
                    if(data.flag == "s"){
                        $("#tips").html("");
                        var realtime = data.realtime;
                        var weather = realtime.weather;
                        var wind = realtime.wind;
                        var fature = data.weather;
                        $("#tips").append(
                            "<p>" + weather.info + "，" + weather.temperature + "℃，" + wind.direct + wind.power +"</p>"
                        );

                        $.each(fature, function(i,item){
                            var day = item.info.day;
                            var night = item.info.night;
                            $("#wbody").append(
                                "<tr>" +
                                "<td>" + item.date.substring(5,10) + "</td>" +
                                "<td>" + day[1]  + "</td>" +
                                "<td>" + day[2] + "~" + night[2] + "℃" + "</td>" +
                                + "</tr>"
                            );
                        });
                    }else{

                    }
                },
                error : function(){

                }
            });
        }
    </script>
